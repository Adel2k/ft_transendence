services:
  frontend:
    build: ./frontend/
    container_name: frontend
    restart: always
    depends_on: 
      - backend
    networks:
        - app-network

  backend:
    build: ./backend/
    container_name: backend
    volumes:
      - db:/app/src/prisma
      - avatars:/app/public/avatars
    restart: always
    env_file:
      - ./backend/.env
    networks:
        - app-network

  nginx:
    build: 
      context: .
      dockerfile: nginx/Dockerfile
    container_name: nginx
    ports:
      - 443:443
      - 80:80
    depends_on:
      - frontend
      - backend
    volumes:
        - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        - ./nginx/certs:/etc/nginx/certs
    env_file:
      - .env
    networks:
      - app-network
  vault:
    build: ./vault/
    image: vault
    container_name: vault
    ports:
      - "8200:8200"
      - "8300:8300"
    restart: unless-stopped  
    environment:
      VAULT_ADDR: "http://localhost:8300"
    volumes:
      - ./vault/vault-data:/vault/file
    cap_add:
      - IPC_LOCK


networks:
  app-network:
    driver: bridge

volumes:
  db:
  avatars:
  vault-volume: